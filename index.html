<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Pokedex-API</title>
    <script src="./myScript.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header>
          <img src="./pokeman-banner.png" alt="" />
        </header>
        <h1>PokeDex-API</h1>
        <button>Click to catch 151 Pokemon!</button>
        <div class="group-main-aside">
          <main>
            <h4>Gotta Catch Em' ALL!</h4>
            <div class="row"></div>
          </main>

          <aside>
            <h4 class="poke-name">Pokemon name</h4>
            <div class="pokemon-group">
              <img class="poke-img" src="./who.jpg" />
              <h5>Type:</h5>
              <ul>
                <!-- <li></li> -->
              </ul>

              <h5>height:</h5>
              <p class="height">3.3</p>
              <h5>Weight</h5>
              <p class="weight">33</p>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </body>
</html>
